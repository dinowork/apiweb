<div>
	Oi {{cliente.nome}}

<form novalidate>		 
	<input type="text" ng-model="cliente.nome" required/>		 
	<input type="button" value="Salvar" ng-click="salvarCliente()"/>
	<input type="button" value="Cancelar" ng-click="cancelarCliente()"/>
</form>			 

	<div ng-repeat="cli in clientes">
		{{cli.id + " " + cli.nome}} <input type="button" value="Excluir" ng-click="excluirCliente(cli)"/>
		<input type="button" value="Alterar" ng-click="alterarCliente(cli)"/>
		<a href="/clientes/{{cli.id}}">Detalhes</a>
	</div>

</div>
