<div>
	<form ng-submit="autenticar()">
		<label>Usuario</label>
		<input type="text" ng-model="usuario.nome"></input>
		
		<label>Senha</label>
		<input type="password" ng-model="usuario.senha"></input>
		
		<input type="submit" value="Autenticar"></input>
		
		Token : {{token}}
		
		
	</form>
</div>
